        // Background Sound Play/Pause Script:
        // Description: Background Music Will Be On Via Click And And Will Be Off On Other Click With Image Change Also By Pure JavaScript.
       function playpause() { var snd = document.getElementById("sound"); var snd_btn = document.getElementById("soundButton"); snd.muted = !snd.muted; if(snd.muted){ snd_btn.innerHTML = "<img alt='Pause The Music' title='Music Paused' src='images/soundoff.png' />"; } else{ snd_btn.innerHTML = "<img alt='Play The Music' title='Music Palying' src='images/soundon.png' />"; } }
        </script>
